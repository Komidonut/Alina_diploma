<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Моя Инта. Краеведческий альбом.</title>

    <!-- Leaflet stylesheet -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;500;700;900&family=Amatic+SC:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS stylesheet -->
    <link rel="stylesheet" type="text/css" href="index.css" />

    <!-- Leaflet JS -->
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
  </head>

  <body>
    <!-- Header defitext-overflow: ellipsis;nition -->
    <header id="header">
      <div id="headerContentWrapper">
        <a href="about.html">
          <img src="img/deer.svg" alt="icon of a deer" />
          <h2>ИНТА</h2>
        </a>
      </div>
      <!-- <iframe frameborder="0" styl-ce="-moz-box-shadow: 0 2px 3px rgba(0, 0, 0, 0.5); -webkit-box-shadow: 0 2px 3px rgba(0, 0, 0, 0.5); box-shadow: 0 2px 3px rgba(0, 0, 0, 0.5); overflow: hidden; border: 0; width: 700px; height: 302px;" src="https://rasp.yandex.ru/informers/station/9604003/?size=5&amp;color=6&amp;type=train"></iframe> -->
    </header>
    <!-- Side card definition and style-->
    <div id="sideCard">
      <div id="markerScrollWrapper">
        <img src="img/scroll3.svg" id="markerScroll" />
      </div>
      <!-- Side card close icon -->
      <div id="markerCloseWrapper">
        <span
          id="markerClose"
          alt="closing icon. Closes sideCard"
          onclick="closeSide()"
          >X</span
        >
      </div>
      <div id="markerWrapper">
        <div id="markerImageWrapper">
          <img id="markerImage" alt=" image inside sideCard" />
          <!-- <button id = "markerButtonArrowLeft" type = "button" onclick="changeTime()"></button> -->
        </div>
        <div id="markerContent">
          <div id="markerButtonWrapper">
            <a id="markerButton" type="a" onclick="changeTime()"></a>
          </div>
          <h2 id="markerHeader"></h2>
          <source />
          <div id="markerDescriptionWrapper">
            <p id="markerDescription"></p>
          </div>
        </div>
      </div>
    </div>
    <!-- Создаём элемент карты -->

    <div id="mapid"></div>
    <div id="clouds"></div>
    <script src="map.js"></script>
  </body>
</html>
